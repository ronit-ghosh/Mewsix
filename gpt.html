<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Slider Color Change</title>
<style>
/* For Chrome, Safari, and Opera */
input[type="range"] {
    background: #ccc;
    outline: none;
    border-radius: 5px;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    background: #4CAF50; /* Green */
    cursor: pointer;
    border-radius: 50%;
}

/* For Firefox */
input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #4CAF50; /* Green */
    cursor: pointer;
    border-radius: 50%;
}
</style>
</head>
<body>

<input type="range" min="0" max="100">

</body>
</html>
